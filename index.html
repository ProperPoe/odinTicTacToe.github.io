<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <div class="top">
            <div class="square" id="squareOne"></div>
            <div class="square" id="squareTwo"></div>
            <div class="square" id="squareThree"></div>
        </div>
        <div class="middle">
            <div class="square" id="squareFour"></div>
            <div class="square" id="squareFive"></div>
            <div class="square" id="squareSix"></div>
        </div>
        <div class="bottom">
            <div class="square" id="squareSeven"></div>
            <div class="square" id="squareEight"></div>
            <div class="square" id="squareNine"></div>
        </div>
        <button id="reset">reset</button>
        <!-- <button id="playComp">vs Player OR vs Computer?</button>
        <p>You vs <span id="who">PLAYER</span></p> -->
    </div>
    <div class="win">
        <h1 id="winner"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
